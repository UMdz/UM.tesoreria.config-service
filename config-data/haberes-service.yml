server:
  port: 8091

spring:
  application:
    name: haberes-service

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:8761/eureka

logging:
  level:
    web: DEBUG
    org.springframework.cloud.config: DEBUG
